<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Kuveyt Türk</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #d4f0d0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    input { 
      width: 80%; 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007f3e;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #005f2e; }
    #welcome {
      margin-top: 20px;
      font-size: 20px;
      color: #007f3e;
      display: none;
      animation: slideIn 1s forwards;
    }

    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes slideIn { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="phone" placeholder="رقم الهاتف">
    <input type="password" id="password" placeholder="كلمة السر">
    <br>
    <button onclick="login()">دخول</button>
    <div id="welcome">مرحبا بك في بنك Kuveyt Türk!</div>
  </div>

  <script>
    function login() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if(phone === "01227043648" && password === "120120") {
        document.getElementById('welcome').style.display = 'block';
      } else {
        alert('رقم الهاتف أو كلمة السر غير صحيحة!');
      }
    }
  </script>

</body>
</html>

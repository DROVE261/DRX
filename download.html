<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DROVE - تنزيل ملف التعريف</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    button {
      background-color: #d4af37;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 12px;
      color: #0a0a0a;
      cursor: pointer;
      box-shadow: 0 0 15px #d4af37aa;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffd54f;
    }
  </style>
</head>
<body>

  <h1>تنزيل ملف التعريف</h1>
  <button id="downloadBtn">تنزيل ملف التعريف</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      window.location.href = 'profile.mobileconfig';
    });
  </script>
  
</body>
</html>

<!DOCTYPE html> <html lang="ar" dir="rtl"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>تنزيل الملف التعريفي</title> <style> body { background-color: #0a0a0a; color: #eee; font-family: 'Poppins', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; text-align: center; } h1 { color: #d4af37; margin-bottom: 20px; } p { margin-bottom: 30px; font-size: 1.2rem; } button { background-color: #d4af37; color: #0a0a0a; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; cursor: pointer; box-shadow: 0 0 15px #d4af37aa; transition: background-color 0.3s ease; } button:hover { background-color: #ffd54f; } </style> </head> <body> <h1>تنزيل الملف التعريفي</h1> <p>هل تريد السماح بتنزيل الملف التعريفي الخاص بنا؟</p> <button id="downloadBtn">تحميل الآن</button> <script> document.getElementById('downloadBtn').addEventListener('click', () => { // رابط الملف التعريفي (غيّر الرابط للرابط الصحيح عندك) const fileUrl = 'profile.mobileconfig'; // انشاء عنصر رابط وتحميل الملف const a = document.createElement('a'); a.href = fileUrl; a.download = 'profile.mobileconfig'; document.body.appendChild(a); a.click(); document.body.removeChild(a); }); </script> </body> </html>

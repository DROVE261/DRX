<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kuveyt Bank Turk - Demo</title>
<style>
  :root{
    --green:#0b8b3e;
    --green-dark:#06662c;
    --accent:#13b65a;
    --glass: rgba(255,255,255,0.92);
    --text-dark:#123;
  }
  html,body{height:100%;margin:0;font-family: "Tajawal", Arial, sans-serif;direction:rtl;background:#e9f6ee;color:var(--text-dark);}
  /* ---------- LOGIN SCREEN ---------- */
  #login-screen{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(180deg,var(--green), #0ea54a 70%);
    z-index:50;transition:opacity .6s ease;
  }
  .login-box{width:360px;background:var(--glass);padding:28px;border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,.25);text-align:center;}
  .login-box img{width:140px;margin-bottom:8px;filter:drop-shadow(0 6px 18px rgba(0,0,0,.2));}
  .login-box h2{margin:6px 0 16px;color:var(--green-dark);}
  .login-row{display:flex;gap:8px;justify-content:center;margin:10px 0;}
  .login-btn{flex:1;padding:10px 12px;border-radius:8px;border:none;background:linear-gradient(135deg,var(--green),var(--accent));color:#fff;cursor:pointer;font-weight:700;box-shadow:0 6px 16px rgba(0,0,0,.18)}
  .login-small{background:#fff;color:var(--green);padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  /* ---------- LAYOUT ---------- */
  #main-content{display:none;min-height:100vh;}
  header{display:flex;justify-content:space-between;align-items:center;padding:14px 22px;background:linear-gradient(90deg,var(--green-dark),var(--green));color:#fff}
  header .logo img{height:44px;}
  header .site-link{font-weight:700;margin-right:10px;color:#e6ffef}
  .top-right select{padding:6px;border-radius:6px;border:none}
  /* hamburger */
  .menu-dots{position:fixed;top:18px;left:18px;z-index:2000}
  .menu-btn{background:#fff;border-radius:8px;border:none;padding:8px 10px;cursor:pointer;font-size:20px;color:var(--green)}
  .menu-options{display:none;position:fixed;top:56px;left:18px;background:#fff;color:var(--green);list-style:none;padding:10px;border-radius:12px;min-width:260px;box-shadow:0 12px 30px rgba(0,0,0,.18)}
  .menu-options li{padding:10px;border-radius:8px;cursor:pointer;font-weight:600}
  .menu-options li:hover{background:linear-gradient(90deg,#f0fff4,#ddfff0);transform:translateX(-6px)}
  /* hero */
  .hero-slider{margin:20px;padding:0 22px}
  .hero-slider img{width:100%;height:320px;object-fit:cover;border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.12)}
  /* grid */
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;padding:20px 22px}
  .card{background:#fff;border-radius:12px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.08);text-align:center}
  .card h3{color:var(--green-dark);margin:6px 0}
  .card p{color:#666}
  .card button{margin-top:10px;padding:10px 14px;border:none;border-radius:8px;background:var(--green);color:#fff;cursor:pointer}
  /* fancy payments box (centered modal style) */
  #payments-services{position:fixed;top:12%;left:50%;transform:translateX(-50%);min-width:360px;background:rgba(255,255,255,0.95);border-radius:14px;padding:22px;box-shadow:0 18px 50px rgba(0,0,0,.22);z-index:150;display:none}
  #payments-services h2{margin:0 0 12px;font-size:20px;color:var(--green-dark)}
  #payments-services .row{display:flex;gap:10px}
  #payments-services label{display:block;margin-top:10px;color:#333;font-weight:600}
  #payments-services input, #payments-services select{width:100%;padding:10px;border-radius:10px;border:1px solid #cfe9d7}
  #payments-services .submit{margin-top:12px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--green),var(--accent));color:#fff;font-weight:700;cursor:pointer}
  /* ---------- ACCOUNT PANEL (فخم) ---------- */
  #account-panel{position:fixed;top:10%;right:22px;width:360px;background:linear-gradient(180deg,white,#fbfffb);border-radius:14px;padding:18px;box-shadow:0 20px 50px rgba(0,0,0,.18);z-index:160;display:none}
  #account-panel .profile{display:flex;gap:12px;align-items:center}
  .avatar{
    width:72px;height:72px;border-radius:50%;overflow:hidden;flex:0 0 72px;border:4px solid rgba(11,139,62,0.12);
    box-shadow:0 8px 22px rgba(0,0,0,.12);background:linear-gradient(135deg,#fff,#eefaf0);
    display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--green);font-size:20px;
  }
  #account-panel h3{margin:0;font-size:18px;color:var(--green-dark)}
  #account-panel p{margin:6px 0;color:#666}
  .balance{margin-top:12px;background:linear-gradient(90deg,#f8fff8,#ffffff);padding:12px;border-radius:10px;border:1px solid #e6f6ea;display:flex;justify-content:space-between;align-items:center}
  .balance .amount{font-size:20px;font-weight:800;color:var(--green-dark)}
  .balance .currency{font-size:13px;color:#666}
  .acct-actions{display:flex;gap:8px;margin-top:12px}
  .acct-actions button{flex:1;padding:10px;border-radius:10px;border:none;cursor:pointer}
  .btn-transfer{background:linear-gradient(90deg,var(--green),var(--accent));color:#fff;font-weight:700}
  .btn-profile{background:#fff;border:1px solid #e6f6ea;color:var(--green)}
  /* transfer animation area inside panel */
  .transfer-area{margin-top:14px;position:relative;min-height:72px}
  .ticker{position:absolute;top:-24px;left:50%;transform:translateX(-50%);background:linear-gradient(90deg,#fff,#f7fff7);padding:6px 10px;border-radius:999px;color:var(--green);box-shadow:0 8px 20px rgba(0,0,0,.08);display:none}
  /* flying coin */
  .flying{
    position:absolute;width:36px;height:36px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#fff,#ffd24d 40%,#ffb700 100%);box-shadow:0 8px 18px rgba(0,0,0,.2);display:none;z-index:999;
  }
  /* success check */
  .success-badge{position:absolute;right:14px;top:-22px;background:linear-gradient(90deg,var(--green),var(--accent));color:#fff;padding:8px;border-radius:999px;display:none;box-shadow:0 10px 30px rgba(11,139,62,.18);font-weight:800}
  /* GOLD VISA CARD */
  .card-display{margin-top:18px;display:flex;justify-content:center}
  .visa-card{
    width:280px;height:160px;background:linear-gradient(135deg,#d4af37,#ffd700);
    border-radius:14px;padding:16px;color:#fff;position:relative;
    box-shadow:0 12px 30px rgba(0,0,0,.18);transition:transform .3s ease,box-shadow .3s ease;
  }
  .visa-card:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 18px 40px rgba(0,0,0,.25);}
  /* Last transactions */
  .last-transactions{margin-top:16px}
  .last-transactions ul{list-style:none;padding:0;margin:0}
  .last-transactions ul li{
    background:#f0fff4;padding:10px;border-radius:8px;margin-top:6px;color:#06662c;font-weight:600;
    box-shadow:0 4px 12px rgba(0,0,0,.08);
  }
  /* small responsive */
  @media(max-width:700px){
    #account-panel{right:12px;left:12px;width:auto}
    #payments-services{width:92%}
  }
</

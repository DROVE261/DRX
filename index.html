<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuveyt Türk Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- شاشة تسجيل الدخول -->
  <div id="login-screen">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Kuveyt_T%C3%BCrk_logo.svg" alt="Logo">
    </div>
    <div class="language-select">
      <button onclick="changeLang('ar')">العربية</button>
      <button onclick="changeLang('tr')">Türkçe</button>
      <button onclick="changeLang('en')">English</button>
    </div>
    <h2 id="title">مرحباً بك في Kuveyt Türk</h2>
    <div class="login-buttons">
      <button id="google-login">تسجيل الدخول عبر Google</button>
      <button id="twitter-login">تسجيل الدخول عبر Twitter</button>
      <button id="apple-login">تسجيل الدخول عبر Apple</button>
    </div>
    <div class="signup">
      <button id="signup-btn">إنشاء حساب جديد</button>
    </div>
  </div>

  <!-- المحتوى الرئيسي -->
  <div id="main-content" class="hidden">
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Kuveyt_T%C3%BCrk_logo.svg" alt="Logo">
      </div>
      <div class="top-right">
        <select>
          <option>العربية</option>
          <option>Türkçe</option>
          <option>English</option>
        </select>
        <input type="text" placeholder="بحث...">
      </div>
    </header>

    <div class="hero-slider">
      <div class="slide active">
        <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e" alt="Banner 1">
        <div class="slide-text"><h2>تمويل بيت أحلامك</h2><button>اعرف المزيد</button></div>
      </div>
    </div>

    <section>
      <div class="grid">
        <div class="card"><h3>تمويل شخصي</h3><p>حلول مالية تناسب احتياجاتك</p><button>تقديم الآن</button></div>
        <div class="card"><h3>بطاقات الائتمان</h3><p>اختر البطاقة المناسبة لك</p><button>المزيد</button></div>
        <div class="card"><h3>الاستثمار</h3><p>فرص آمنة وموثوقة لتنمية أموالك</p><button>اكتشف</button></div>
      </div>
    </section>

    <footer>
      <p>© 2025 Kuveyt Türk | جميع الحقوق محفوظة</p>
      <div class="social">
        <a href="#">Twitter</a> |
        <a href="#">Instagram</a> |
        <a href="#">YouTube</a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

 toggleMenu() { const m = document.getElementById('dropdownMenu'); m.style.display = (m.style.display==='flex')?'none':'flex'; } function onIphoneHack() { alert("Delta يرغب في التثبيت"); document.getElementById('dropdownMenu').style.display='none'; } function onAndroidHack() { alert("هاك أندرويد ليس جاهزاً بعد"); document.getElementById('dropdownMenu').style.display='none'; } window.addEventListener('click', e => { const m = document.getElementById('dropdownMenu'); if (!m.contains(e.target) && e.target.className!=='menu-btn') { m.style.display = 'none'; } }); </script> </body> </html>

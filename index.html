<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>البنك - مظهر فقط</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">KB</div>
      <div class="bank-name">
        <div class="big">Kuveyt Bank</div>
        <div class="small">مظهر فقط</div>
      </div>
    </div>
    <div class="user-info">
      <div class="avatar">م</div>
      <div class="name">Mostafa</div>
    </div>
  </header>

  <main class="container">
    <section class="balance-card">
      <h3>الرصيد الحالي</h3>
      <div class="amount">15,000 ر.س</div>
      <button id="openTransfer">تحويل جديد</button>
    </section>

    <section class="transactions">
      <h4>آخر العمليات</h4>
      <ul>
        <li>إيداع — 1,000 ر.س</li>
        <li>سحب — 500 ر.س</li>
      </ul>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>نموذج تحويل</h3>
      <form id="transferForm">
        <input type="text" id="to" placeholder="رقم الحساب / اسم" required>
        <input type="number" id="amountInput" placeholder="المبلغ" required>
        <button type="submit">تحويل (مظهر)</button>
      </form>
      <button id="closeModal">إغلاق</button>
      <div id="result" class="hidden"></div>
    </div>
  </div>

  <footer>© مظهر تجريبي</footer>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuveyt Türk Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- شاشة الدخول -->
<div id="loginScreen" class="screen">
  <div class="login-box">
    <h1>أدخل كلمة السر</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">دخول</button>
    <p id="loginMsg" class="hidden">كلمة السر غير صحيحة!</p>
  </div>
</div>

<!-- الصفحة الرئيسية -->
<div id="homeScreen" class="screen hidden">

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="kuveyt-logo.png" alt="Kuveyt Bank Logo">
    </div>
    <div class="top-right">
      <select id="languageSelect">
        <option value="ar">العربية</option>
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
      </select>
      <input type="text" placeholder="بحث...">
    </div>
  </header>

  <!-- القائمة الرئيسية -->
  <nav class="main-nav">
    <ul>
      <li>أفراد
        <ul class="sub-menu">
          <li>تمويل</li>
          <li>حسابات</li>
          <li>بطاقات</li>
          <li>مدفوعات</li>
          <li>تأمين</li>
          <li>استثمار</li>
        </ul>
      </li>
      <li>أعمال</li>
      <li>من نحن</li>
      <li>علاقات المستثمرين</li>
      <li>الخدمات المصرفية الرقمية</li>
    </ul>
  </nav>

  <!-- Hero Slider -->
  <div class="hero-slider">
    <div class="slide active">
      <img src="banner1.jpg" alt="Banner 1">
      <div class="slide-text">
        <h2>خدمة مميزة 1</h2>
        <button>فتح حساب</button>
        <button>المزيد</button>
      </div>
    </div>
    <div class="slide">
      <img src="banner2.jpg" alt="Banner 2">
      <div class="slide-text">
        <h2>خدمة مميزة 2</h2>
        <button>فتح حساب</button>
        <button>المزيد</button>
      </div>
    </div>
    <button class="prev">‹</button>
    <button class="next">›</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>

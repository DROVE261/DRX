<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuveyt Türk Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      margin:0; font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #7edb5a, #b4e6a0, #d4f0d0);
      background-size: 600% 600%; animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .login-container {
      position: fixed; top:0; left:0; width:100%; height:100%;
      display:flex; justify-content:center; align-items:center;
      background: rgba(0,0,0,0.4); z-index:1000; flex-direction:column;
    }
    .login-box {background:#fff; padding:30px; border-radius:12px; text-align:center; width:90%; max-width:400px; box-shadow:0 8px 25px rgba(0,0,0,0.3);}
    input {width:80%; padding:12px; margin:10px 0; border-radius:6px; border:1px solid #ccc; font-size:16px;}
    button {padding:12px 20px; margin-top:10px; border:none; border-radius:6px; background:#007f3e; color:#fff; font-weight:600; cursor:pointer;}
    button:hover {background:#005f2e; transform:scale(1.05);}
    .social-btns button {width:80%; margin-top:8px; background:#4285F4;}
    .social-btns button.apple {background:#000;}
    .social-btns button.twitter {background:#1DA1F2;}
    #welcome {display:none; color:#007f3e; font-size:22px; margin-top:15px;}
    #main-content {display:none;}
  </style>
</head>
<body>

  <!-- شاشة تسجيل الدخول -->
  <div class="login-container" id="login-container">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="phone" placeholder="رقم الهاتف">
      <input type="password" id="password" placeholder="كلمة السر">
      <button id="login-btn">تسجيل الدخول</button>
      <div class="social-btns">
        <button id="google-login">تسجيل عبر Google</button>
        <button class="apple" id="apple-login">تسجيل عبر Apple</button>
        <button class="twitter" id="twitter-login">تسجيل عبر Twitter</button>
      </div>
      <div id="welcome">مرحبا بك في بنك Kuveyt Türk!</div>
    </div>
  </div>

  <!-- المحتوى الرئيسي -->
  <div id="main-content">
    <header>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Kuveyt_T%C3%BCrk_logo.svg" alt="Logo"></div>
      <h2>مرحباً بك في بنك Kuveyt Türk</h2>
    </header>
    <section>
      <div class="grid">
        <div class="card"><h3>تمويل شخصي</h3><p>حلول مالية تناسب احتياجاتك</p></div>
        <div class="card"><h3>الحسابات</h3><p>جارية، ذهبية، المشاركة</p></div>
        <div class="card"><h3>التحويلات</h3><p>تحويل العملات بسهولة</p></div>
        <div class="card"><h3>الإعدادات</h3><p>إدارة الحساب والأمان</p></div>
      </div>
    </section>
  </div>

  <script>
    const CORRECT_PHONE = "01227043648";
    const CORRECT_PASS  = "120120";

    const loginBtn = document.getElementById('login-btn');
    const phoneIn = document.getElementById('phone');
    const passIn = document.getElementById('password');
    const welcome = document.getElementById('welcome');
    const loginContainer = document.getElementById('login-container');
    const mainContent = document.getElementById('main-content');

    loginBtn.addEventListener('click', function(){
      const phone = phoneIn.value.trim();
      const pass  = passIn.value;
      if(phone === CORRECT_PHONE && pass === CORRECT_PASS){
        welcome.style.display = 'block';
        setTimeout(()=>{
          loginContainer.style.display = 'none';
          mainContent.style.display = 'block';
        }, 2000);
      } else {
        alert('رقم الهاتف أو كلمة السر غير صحيحة!');
      }
    });

    // تقدر تضيف هنا event listeners للـ Google / Apple / Twitter لتعمل مثل التجربة الوهمية
    document.getElementById('google-login').addEventListener('click', ()=>{ welcome.style.display='block'; setTimeout(()=>{loginContainer.style.display='none'; mainContent.style.display='block';},2000);});
    document.getElementById('apple-login').addEventListener('click', ()=>{ welcome.style.display='block'; setTimeout(()=>{loginContainer.style.display='none'; mainContent.style.display='block';},2000);});
    document.getElementById('twitter-login').addEventListener('click', ()=>{ welcome.style.display='block'; setTimeout(()=>{loginContainer.style.display='none'; mainContent.style.display='block';},2000);});
  </script>

</body>
</html>

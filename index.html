<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البنك - مظهر فقط</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="logo">KB</div>
  <div class="user">Mostafa</div>
</header>

<main>
  <section class="balance-card">
    <h2>الرصيد الحالي</h2>
    <div class="amount" id="balance">3000 $</div>
    <button id="openTransfer">تحويل جديد</button>
  </section>
</main>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>نموذج التحويل</h3>
    <form id="transferForm">
      <label>إلى رقم الحساب / الاسم:</label>
      <input type="text" id="to" required>

      <label>المبلغ:</label>
      <input type="number" id="amountInput" required>

      <label>العملة:</label>
      <select id="currency">
        <option value="USD">$ دولار</option>
        <option value="EUR">€ يورو</option>
        <option value="TRY">₺ ليرة تركية</option>
        <option value="SAR">ر.س سعودي</option>
        <option value="AED">د.إ إماراتي</option>
        <option value="EGP">ج.م مصري</option>
        <!-- أضف أي عملة عربية أخرى هنا -->
      </select>

      <button type="submit">تحويل (مظهر)</button>
    </form>
    <div id="result" class="hidden"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>

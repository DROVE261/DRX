<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuveyt Türk Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html { margin:0; padding:0; font-family:'Segoe UI', sans-serif; background:#f0f2f5; }
    
    /* شاشة تسجيل الدخول */
    #login-screen {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: linear-gradient(135deg, #006400, #008000);
      display:flex; justify-content:center; align-items:center; flex-direction:column;
      color:#fff; z-index:1000; transition: all 0.5s ease;
    }
    #login-screen input { padding:12px; margin:8px; border-radius:8px; border:none; width:250px; font-size:16px; }
    #login-screen button { padding:12px 25px; margin:10px; border:none; border-radius:8px; cursor:pointer; background:#fff; color:#006400; font-weight:bold; font-size:16px; transition: transform 0.3s, background 0.3s; }
    #login-screen button:hover { transform: scale(1.05); background:#f0f0f0; }

    /* الشعار المتحرك */
    #logo-animation {
      position: fixed; top:50%; left:50%; transform: translate(-50%,-50%) scale(0);
      z-index: 2000; transition: transform 0.7s ease, opacity 0.7s ease; opacity:0;
      filter: drop-shadow(0 0 20px #fff);
    }
    #logo-animation.show { transform: translate(-50%,-50%) scale(1); opacity:1; }

    /* المحتوى الرئيسي */
    #main-content { display:none; padding:20px; }

    header { display:flex; justify-content:space-between; align-items:center; background:#004d00; padding:15px 30px; border-radius:10px; color:#fff; margin-bottom:20px; }
    header .logo img { width:120px; }

    .hero-slider { display:flex; overflow:hidden; gap:20px; margin-bottom:30px; }
    .hero-slider .slide { flex:1; position:relative; }
    .hero-slider img { width:100%; height:300px; object-fit:cover; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.3); transition: transform 0.5s ease; }
    .hero-slider img:hover { transform: scale(1.05); }
    .slide-text { position:absolute; bottom:20px; left:20px; background:rgba(0,0,0,0.5); padding:10px 15px; border-radius:10px; color:#fff; }

    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; }
    .card { background:#fff; padding:20px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.2); text-align:center; transition: transform 0.3s, box-shadow 0.3s; opacity:0; transform: translateY(20px); }
    .card.show { opacity:1; transform: translateY(0); }
    .card h3 { margin-bottom:10px; color:#006400; }
    .card p { margin-bottom:15px; color:#333; }
    .card button { padding:10px 20px; border:none; border-radius:8px; background:#006400; color:#fff; font-weight:bold; cursor:pointer; transition: transform 0.3s, background 0.3s; }
    .card button:hover { transform: scale(1.05); background:#004d00; }

    footer { text-align:center; margin-top:40px; padding:20px 0; color:#555; }
    footer a { color:#006400; text-decoration:none; margin:0 5px; font-weight:bold; }
  </style>
</head>
<body>

  <!-- شاشة تسجيل الدخول -->
  <div id="login-screen">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Kuveyt_T%C3%BCrk_logo.svg" alt="Logo" width="150">
    </div>
    <input type="text" id="phone" placeholder="رقم الهاتف" value="01227043648">
    <input type="password" id="password" placeholder="كلمة السر" value="120120">
    <button id="loginBtn">تسجيل دخول</button>
  </div>

  <!-- الشعار المتحرك -->
  <div id="logo-animation">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Kuveyt_T%C3%BCrk_logo.svg" alt="Logo" width="200">
  </div>

  <!-- المحتوى الرئيسي -->
  <div id="main-content">
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Kuveyt_T%C3%BCrk_logo.svg" alt="Logo">
      </div>
    </header>

    <div class="hero-slider">
      <div class="slide active">
        <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e" alt="Banner 1">
        <div class="slide-text"><h2>تمويل بيت أحلامك</h2><button>اعرف المزيد</button></div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1507679799987-c73779587ccf" alt="Banner 2">
        <div class="slide-text"><h2>تحويل سريع وآمن</h2><button>المزيد</button></div>
      </div>
    </div>

    <section>
      <div class="grid">
        <div class="card"><h3>تمويل شخصي</h3><p>حلول مالية تناسب احتياجاتك</p><button>تقديم الآن</button></div>
        <div class="card"><h3>الحسابات</h3><p>جارية، ذهبية، المشاركة</p><button>المزيد</button></div>
        <div class="card"><h3>التحويلات</h3><p>تحويل العملات بسهولة</p><button>ابدأ التحويل</button></div>
        <div class="card"><h3>الإعدادات</h3><p>إدارة الحساب والأمان</p><button>فتح الإعدادات</button></div>
      </div>
    </section>

    <footer>
      <p>© 2025 Kuveyt Türk | جميع الحقوق محفوظة</p>
      <div class="social">
        <a href="#">Twitter</a> |
        <a href="#">Instagram</a> |
        <a href="#">YouTube</a>
      </div>
    </footer>
  </div>

  <script>
    const CORRECT_PHONE="01227043648";
    const CORRECT_PASS="120120";
    const loginScreen=document.getElementById('login-screen');
    const mainContent=document.getElementById('main-content');
    const logoAnim=document.getElementById('logo-animation');
    const loginBtn=document.getElementById('loginBtn');
    const cards=document.querySelectorAll('.card');

    loginBtn.addEventListener('click',()=>{
      const phone=document.getElementById('phone').value;
      const pass=document.getElementById('password').value;
      if(phone===CORRECT_PHONE && pass===CORRECT_PASS){
        logoAnim.classList.add('show');
        setTimeout(()=>{
          logoAnim.style.display='none';
          loginScreen.style.display='none';
          mainContent.style.display='block';
          cards.forEach((c,i)=> setTimeout(()=> c.classList.add('show'), i*200));
        },2000);
      } else {
        alert('رقم الهاتف أو كلمة السر غير صحيحة!');
      }
    });
  </script>
</body>
</html>

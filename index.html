<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuveyt Türk Clone</title>
<link rel="stylesheet" href="style.css">
<style>
/* شاشة تسجيل الدخول */
#login-screen {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,128,0,0.95); display:flex; justify-content:center; align-items:center; flex-direction:column;
  color:#fff; z-index:1000;
}
#login-screen input { padding:10px; margin:5px; border-radius:5px; border:none; width:200px; }
#login-screen button { padding:10px 20px; margin:5px; border:none; border-radius:5px; cursor:pointer; }
.hidden { display:none; }

/* المحتوى الرئيسي */
#main-content { display:none; }
</style>
</head>
<body>

<!-- شاشة تسجيل الدخول -->
<div id="login-screen">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Kuveyt_T%C3%BCrk_logo.svg" alt="Logo" width="150">
  </div>
  <h2>مرحباً بك في Kuveyt Türk</h2>
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="password" id="password" placeholder="كلمة السر">
  <button id="login-btn">تسجيل الدخول</button>
  <div class="social-btns">
    <button id="google-login">تسجيل عبر Google</button>
    <button id="apple-login">تسجيل عبر Apple</button>
    <button id="twitter-login">تسجيل عبر Twitter</button>
  </div>
  <div class="signup">
    <a href="signup.html"><button id="signup-btn">إنشاء حساب جديد</button></a>
  </div>
  <div id="welcome" style="display:none; margin-top:20px;">مرحبا بك في بنك Kuveyt Türk!</div>
</div>

<!-- المحتوى الرئيسي (صفحتك القديمة) -->
<div id="main-content">
  <!-- ضع هنا كل محتوى index.html القديم بالضبط: الخلفية الخضراء، الصور، البطاقات، النصوص -->
  <header>
    <h1>صفحتك القديمة هنا</h1>
    <!-- باقي تصميمك القديم -->
  </header>
  <!-- باقي محتوى صفحتك كما هو -->
</div>

<script>
const CORRECT_PHONE="01227043648";
const CORRECT_PASS="120120";

const loginBtn=document.getElementById('login-btn');
const phoneIn=document.getElementById('phone');
const passIn=document.getElementById('password');
const welcome=document.getElementById('welcome');
const loginScreen=document.getElementById('login-screen');
const mainContent=document.getElementById('main-content');

function showMainContent(){
  loginScreen.style.display='none';
  mainContent.style.display='block';
}

loginBtn.addEventListener('click',()=>{
  if(phoneIn.value.trim()===CORRECT_PHONE && passIn.value===CORRECT_PASS){
    welcome.style.display='block';
    setTimeout(showMainContent,1500);
  }else{
    alert('رقم الهاتف أو كلمة السر غير صحيحة!');
  }
});

// تسجيل الدخول الوهمي عبر Google/Apple/Twitter
['google-login','apple-login','twitter-login'].forEach(id=>{
  document.getElementById(id).addEventListener('click',()=>{
    welcome.style.display='block';
    setTimeout(showMainContent,1500);
  });
});
</script>
</body>
</html>

<!DOCTYPE html> <html lang="ar" dir="rtl"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>موقع DROVE</title> <style> * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; } body, html { height: 100%; background-color: #444; } .background { position: fixed; top:0; left:0; right:0; bottom:0; background-image: url('https://images.app.goo.gl/YrbHY1ts4Zy86rB36'); background-size: cover; background-position: center; filter: brightness(0.6); z-index: -1; } .overlay { position: fixed; top:0; left:0; right:0; bottom:0; background-color: rgba(68,68,68,0.7); z-index: 0; } .container { height: 100%; display:flex; justify-content: center; align-items: center; text-align: center; color: #ffd700; font-size: 3em; font-weight: bold; text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; animation: glowText 2s ease-in-out infinite alternate; z-index: 1; position: relative; padding: 20px; } @keyframes glowText { from { text-shadow: 0 0 10px #ffd700; } to { text-shadow: 0 0 40px #ffd700; } } .menu-btn { position:absolute; top:20px; right:20px; background:none; border:none; color:#ffd700; font-size:30px; cursor:pointer; user-select:none; z-index: 2; } .dropdown { position:absolute; top:60px; right:20px; background:#333; border:1px solid #ffd700; border-radius:6px; box-shadow:0 0 10px #ffd700; display:none; flex-direction:column; z-index: 2; } .dropdown button { padding:12px 20px; background:none; border:none; color:#ffd700; font-size:16px; text-align:right; cursor:pointer; transition: background-color 0.3s ease; } .dropdown button:hover { background:#555; } </style> </head> <body> <div class="background"></div> <div class="overlay"></div> <button class="menu-btn" onclick="toggleMenu()">⋮</button> <div class="dropdown" id="dropdownMenu"> <button onclick="onIphoneHack()">هاك آيفون</button> <button onclick="onAndroidHack()">هاك أندرويد</button> </div> <div class="container"> مرحباً بكم في موقع DROVE </div> <script> function toggleMenu() { const m = document.getElementById('dropdownMenu'); m.style.display = (m.style.display==='flex')?'none':'flex'; } function onIphoneHack() { alert("Delta يرغب في التثبيت"); document.getElementById('dropdownMenu').style.display='none'; } function onAndroidHack() { alert("هاك أندرويد ليس جاهزاً بعد"); document.getElementById('dropdownMenu').style.display='none'; } window.addEventListener('click', e => { const m = document.getElementById('dropdownMenu'); if (!m.contains(e.target) && !e.target.classList.contains('menu-btn')) { m.style.display = 'none'; } }); </script> </body> </html>

<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8" /> <title>موقع DROVE</title> <style> body { margin: 0; padding: 0; background-color: #000; color: #00ff00; font-family: Arial, sans-serif; direction: rtl; height: 100vh; overflow: hidden; } .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; position: relative; } img { width: 220px; height: 220px; border-radius: 50%; border: 4px solid #00ff00; box-shadow: 0 0 20px #00ff00; margin-bottom: 20px; } h1 { font-size: 28px; text-shadow: 0 0 15px #00ff00; } /* زر النقاط الثلاث */ .menu-btn { position: absolute; top: 20px; right: 20px; /* صار باليمين */ background: none; border: none; color: #00ff00; font-size: 32px; cursor: pointer; user-select: none; } /* القائمة المنسدلة */ .dropdown { position: absolute; top: 60px; right: 20px; /* صار باليمين */ background-color: #111; border: 1px solid #00ff00; box-shadow: 0 0 10px #00ff00; display: none; flex-direction: column; z-index: 999; min-width: 150px; border-radius: 6px; } .dropdown a { color: #00ff00; padding: 12px 20px; text-decoration: none; display: block; font-size: 16px; transition: background-color 0.2s ease; } .dropdown a:hover { background-color: #222; } </style> </head> <body> <!-- زر القائمة --> <button class="menu-btn" onclick="toggleMenu()">⋮</button> <!-- القائمة المنسدلة --> <div class="dropdown" id="dropdownMenu"> <a href="#" onclick="hackIphone(event)">هاك آيفون</a> <a href="#" onclick="hackAndroid(event)">هاك أندرويد</a> </div> <!-- المحتوى الرئيسي --> <div class="container"> <img src="https://rtx261.github.io/RTX/RTX261.gif" alt="DROVE" /> <h1>مرحباً بكم في موقع DROVE</h1> </div> <script> function toggleMenu() { const menu = document.getElementById("dropdownMenu"); if (menu.style.display === "flex") { menu.style.display = "none"; } else { menu.style.display = "flex"; } } function hackIphone(e) { e.preventDefault(); alert("Delta يرغب في التثبيت"); document.getElementById("dropdownMenu").style.display = "none"; } function hackAndroid(e) { e.preventDefault(); alert("هاك أندرويد ليس جاهزاً بعد"); document.getElementById("dropdownMenu").style.display = "none"; } // إخفاء القائمة لو ضغطت برة window.addEventListener("click", function(e) { const menu = document.getElementById("dropdownMenu"); const btn = document.querySelector(".menu-btn"); if (!menu.contains(e.target) && !btn.contains(e.target)) { menu.style.display = "none"; } }); </script> </body> </html>

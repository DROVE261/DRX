<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuveyt Türk Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background: linear-gradient(120deg, #d4f0d0, #b4e6a0, #7edb5a);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .login-container, #main-content { 
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    #main-content { display: none; } /* محتوى الموقع الرئيسي مخفي بالبداية */

    h2 { 
      margin-bottom: 20px; 
      color:#007f3e; 
      font-size: 28px;
    }

    input { 
      width: 80%; 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007f3e;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover { 
      background-color: #005f2e; 
      transform: scale(1.05);
    }

    #welcome {
      margin-top: 20px;
      font-size: 22px;
      color: #007f3e;
      display: none;
      animation: slideIn 1s forwards, glow 2s ease infinite alternate;
    }

    @keyframes slideIn { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
    @keyframes glow {
      from {text-shadow: 0 0 5px #007f3e;}
      to {text-shadow: 0 0 20px #00ff70;}
    }
  </style>
</head>
<body>

  <!-- شاشة تسجيل الدخول -->
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="phone" placeholder="رقم الهاتف">
    <input type="password" id="password" placeholder="كلمة السر">
    <br>
    <button id="login-btn">تسجيل الدخول</button>
    <br><br>
    <a href="signup.html"><button id="signup-btn">إنشاء حساب جديد</button></a>
    <div id="welcome">مرحبا بك في بنك Kuveyt Türk!</div>
  </div>

  <!-- المحتوى الرئيسي للموقع -->
  <div id="main-content">
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Kuveyt_T%C3%BCrk_logo.svg" alt="Logo">
      </div>
      <h2>مرحباً بك في بنك Kuveyt Türk</h2>
      <p>هنا يمكن أن تضع محتوى الموقع الرئيسي: التمويل، البطاقات، الحسابات، التحويلات...</p>
    </header>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', function() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if(phone === "01227043648" && password === "120120") {
        document.getElementById('welcome').style.display = 'block';
        setTimeout(() => {
          document.querySelector('.login-container').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
        }, 2000);
      } else {
        alert('رقم الهاتف أو كلمة السر غير صحيحة!');
      }
    });
  </script>

</body>
</html>
